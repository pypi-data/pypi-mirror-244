[tool.poetry]
name = "traps"
version = "3.0.2"
description = "How about you pip install some traps?"
readme = "README.md"
authors = [
    "Rdimo <contact.rdimo@gmail.com>",
    "Voronin9032 <voronin9032n3@gmail.com>"
]
license = "MIT"
keywords = [
    "anime", "traps", "python", "package",
    "library", "lib", "module", "cli"
]
classifiers = [
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.urls]
"Homeage" = "https://github.com/ag02-org/pip-install-traps"
"Bug Tracker" = "https://github.com/ag02-org/pip-install-traps/issues"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.0"
click = "~8.1.3"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
traps = "traps.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
