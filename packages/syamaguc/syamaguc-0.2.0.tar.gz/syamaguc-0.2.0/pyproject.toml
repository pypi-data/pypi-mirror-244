[tool.poetry]
name = "syamaguc"
version = "0.1.0"
description = "A Python Project of TEMPLATE"
authors = ["syamaguc <programmer2844@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/syamaguc/python_library_template"
include = [
  "poetry.lock",
  "tests",
  "tox.ini",
  "Makefile",
]
exclude = [
]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0.0"
requests = "^2.25.1"
selenium = "^4.15.2"
dill = "^0.3.7"
python-dateutil = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
tox = "^4.11.3"
mypy = "^1.7.1"
pre-commit = "^3.5.0"
ruff = "^0.1.6"
pytest-mock = "^3.12.0"

[tool.poetry-version-plugin]
source = "git-tag"


[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
# https://docs.astral.sh/ruff/rules/
select = [
    "F", # pyflakes
    "E", # pycodestyle
    "W", # pycodestyle warnings
    "I", # isort
    "D", # pydocstyle
    "N", # pep8-naming
]

line-length = 88

ignore = ["D100","D101", "D102", "D103", "D104", "D105", "D107"]


[tool.ruff.lint.pydocstyle]
# docstringはgoogle style
convention = "google"

[tool.ruff.per-file-ignores]
# __init__.pyは未使用インポートを許容
"__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
