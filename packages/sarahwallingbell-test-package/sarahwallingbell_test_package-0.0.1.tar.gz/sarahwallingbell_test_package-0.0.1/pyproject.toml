[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sarahwallingbell_test_package"
version = "0.0.1"
description = "This is a test package."
readme = "README.md"
authors = [{ name = "Sarah Walling-Bell", email = "sarah.wallingbell@alleninstitute.org" }]
license = { file = "LICENSE" }
 
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["test",]
 
dependencies = [ "numpy", "pandas", "scipy", "morph_utils", "neuron_morphology"]
 
requires-python = ">=3.9"

