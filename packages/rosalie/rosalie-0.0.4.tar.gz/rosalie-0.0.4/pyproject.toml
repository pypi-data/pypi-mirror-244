[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rosalie"
version = "0.0.4"
authors = [
  { name="Fabian Gunzinger", email="fabian.gunzinger@justeattakeaway.com" },
]
description = "A simple tool to compare experiment evaluation methods."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
# "Homepage" = "https://github.com/pypa/sampleproject"
# "Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[tool.pytest.ini_options]
addopts = "--import-mode=append"
testpaths = [
    "tests"
]
