[bdist_wheel]
universal = 1

[pep8]
ignore = E221,E501,E701

[metadata]
name = decide-analysis
version = attr: decide_analysis.__version__
description = Analysis package for decide-host operant data
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD 3-Clause License
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License (GPL)
	Programming Language :: Python
	Topic :: Scientific/Engineering
	Operating System :: Unix
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Natural Language :: English
author = Dan Meliza
author_email = dan@meliza.org
maintainer = Dan Meliza
maintainer_email = dan@meliza.org
url = https://github.com/melizalab/decide-analysis

[options]
zip_safe = false
packages = decide_analysis
python_requires = >=3.9
setup_requires = 
	setuptools
install_requires = 
	httpx>=0.24
test_suite = tests

[options.entry_points]
console_scripts = 
	decide-get-trials = decide_analysis.get_data:main

[options.packages.find]
exclude = *test*

[egg_info]
tag_build = 
tag_date = 0

