[metadata]
name = drb-driver-tar
description = DRB Tar driver
long_description = file: README.md
long_description_content_type = text/markdown
author = GAEL Systems
author_email = drb-python@gael.fr
url = https://gitlab.com/drb-python/impl/tar
license = LGPLv3
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
project_url = 
	Documentation = https://drb-python.gitlab.io/impl/tar
	Source = https://gitlab.com/drb-python/impl/tar

[options]
zip_safe = False
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
include = 
	drb*
exclude = 
	tests*
	docs*

[options.package_data]
drb.topics.tar = 
	cortex.yml

[options.entry_points]
drb.driver = 
	tar = drb.drivers.tar:DrbTarFactory
drb.topic = 
	tar = drb.topics.tar

[versioneer]
VCS = git
style = pep440
versionfile_source = drb/drivers/tar/_version.py
versionfile_build = drb/drivers/tar/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

