[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lockfolder"
version = "1.0.2"

authors = [
  { name="Lion Kimbro", email="lionkimbro@gmail.com" },
]

description = "check-bid-check into a lock folder, to obtain a lock"

keywords = ["mutex", "lock", "locking", "guid"]

readme = "README.md"

requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "psutil",
]

[tools.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/LionKimbro/lockfolder"
"Bug Tracker" = "https://github.com/LionKimbro/lockfolder/issues"

