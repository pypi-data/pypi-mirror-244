[tool.commitizen]
name = "cz_conventional_commits"
version = "1.3.1"
tag_format = "$version"
version_files = [
    "pyproject.toml",
]

[tool.pdm]
source = [
    { url = "https://pypi.org/simple", verify_ssl = true, name = "pypi" },
]

[tool.pdm.dev-dependencies]
dev = [
    "flake8",
    "commitizen",
    "pre-commit",
    "matplotlib",
    "twine",
    "pyright>=1.1.324",
]

[tool.mypy]
mypy_path = "typings"
ignore_missing_imports = true

[project]
name = "RlEvaluation"
version = "1.3.1"
description = ""
authors = [
    { name = "Andy Patterson", email = "andnpatterson@gmail.com" },
]
dependencies = [
    "pandas>=1.5.3",
    "numba>=0.57.0",
    "numpy>=1.23.5",
    "scipy>=1.9.3",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
