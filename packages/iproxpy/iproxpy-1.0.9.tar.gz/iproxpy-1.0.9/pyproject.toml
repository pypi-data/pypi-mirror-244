[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iproxpy"
version = "1.0.9"
authors = [
  { name="phage-GP", email="mirscope@outlook.com" },
]
description = "A python package for iprox"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "joblib",
  "requests"
]

[project.urls]
Homepage = "https://github.com/phage-GP/iproxpy/"
Issues = "https://github.com/phage-GP/iproxpy/issues"