[tool.poetry]
name = "pyatp-buildkit"
version = "1.1.21"
description= "a iflytek aiab library ..."
authors = ["mjchen <mjchen@iflytek.com>","ybyang <ybyang7@iflytek.com>", "kqxu <kqxu@iflytek.com>"]
license = "Apache License 2"
packages = [
    { include = "pyatp_buildkit", from = "src" }
]

exclude = [
    "dist",
]

[tool.poetry.dependencies]
python = ">3.7"
jinja2 = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "my-custom-repo"  # This name will be used in the configuration to retreive the proper credentials
url = "https://repo.model.xfyun.cn/api/packages/administrator/pypi"  # URL used to download your packages from
