[tool.poetry]
name = "pyatp"
version = "1.8.5"
description = "a iflytek ailab library ..."
authors = ["mjchen <mjchen@iflytek.com>","ybyang <ybyang7@iflytek.com>", "kqxu <kqxu@iflytek.com>"]
license = "Apache License 2"
packages = [
    { include = "ailab", from = "src" }
]

exclude = [
    "src/ailab/data",
    "src/ailab/inference_wrapper/huggingface/transformers/cv/video_classification/wrapper/*.mp4",
    'src/ailab/inference_wrapper/yolo/wrapper/yolov5/test_data/*',
    "src/ailab/buildkit/dist"
]

[tool.poetry.dependencies]
python = ">3.7"
torch = "*"
torchvision = "*"
transformers = "*"
datasets = "*"
#peft = { git = "https://github.com/huggingface/peft.git", rev = "e536616888d51b453ed354a6f1e243fecb02ea08" }
#diffusers = {git = "https://github.com/huggingface/diffusers.git"}
sentencepiece = "*"
accelerate = "*"
bitsandbytes = "*"
giteapy = "*"
evaluate = "*"
tensorboard = "*"
scikit-learn = "*"
cpm_kernels = "*"
requests = "*"
#mpi4py = "*"
[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[[tool.poetry.source]]
name = "my-custom-repo"  # This name will be used in the configuration to retreive the proper credentials
url = "https://repo.model.xfyun.cn/api/packages/administrator/pypi"  # URL used to download your packages from
