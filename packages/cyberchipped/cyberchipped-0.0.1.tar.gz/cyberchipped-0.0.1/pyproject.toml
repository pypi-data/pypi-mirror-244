[tool.poetry]
name = "cyberchipped"
version = "0.0.1"
description = "The best library to create OpenAI Assistants"
authors = ["Bevan Hunt <bevan@bevanhunt.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/bevanhunt/cyberchipped"
keywords = ["ai", "openai"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{ include = "cyberchipped" }]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "*"
httpx = ">=0.24.1"
jinja2 = ">=3.1.2"
jsonpatch = ">=1.33"
openai = ">=1.1.0"
pydantic = ">=2.4.2"
pydantic_settings = "*"
rich = ">=12"
tiktoken = ">=0.4.0"
typer = ">=0.9.0"
tzdata = ">=2023.3" # need for windows
uvicorn = ">=0.22.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
