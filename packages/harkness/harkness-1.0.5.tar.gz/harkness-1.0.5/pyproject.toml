[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"
 
[project]
name = "harkness"
dynamic = ["version"]
authors = [
  { name="Kristina Collins", email="kvcollins@spacescience.org"},
  ]
description = "A python library for generating VR-friendly visualization files from pandas dataframes."
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.6"
dependencies = [
    "matplotlib",
    "pandas"
    ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
    ]
 
[project.urls]
Homepage = "https://github.com/KCollins/harkness"
"Bug Tracker" = "https://github.com/KCollins/harkness/issues"
Changelog = "https://github.com/KCollins/harkness/releases"

[tool.setuptools_scm]

