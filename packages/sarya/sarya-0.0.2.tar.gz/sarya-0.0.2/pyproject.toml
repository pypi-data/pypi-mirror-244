authors = [ "Khalid Alrasheed <khalid@cycls.io>" ]
packages = [{include = "sarya"}]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.104.1"
uvicorn = "^0.24.0"
asyncio = "^3.4.3"
pydantic-settings = "^2.1.0"
certifi = "^2023.11.17"
httpx = "^0.25.2"
