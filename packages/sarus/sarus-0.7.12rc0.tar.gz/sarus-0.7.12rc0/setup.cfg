[metadata]
name = sarus
description = Python client for the Sarus Gateway
long_description = file: README.rst
license = Apache License 2.0
author = Sarus Technologies
author_email = contact@sarus.tech
provides = sarus
url = https://sarus.tech
download_url = 
keywords = differential privacy, AI, Data privacy
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Scientific/Engineering :: Artificial Intelligence
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
python_requires = >=3.7, <3.11
packages = find:
include_package_data = True
install_requires = 
	sarus-data-spec-public==3.6.0.dev1
	cloudpickle>=1.2, <2.1
	pyarrow >= 11.0
	protobuf >= 3.20.3

[options.extras_require]
sklearn = 
	scikit-learn==1.2.2
	scipy==1.9.0
imblearn = 
	imbalanced-learn
tensorflow = 
	tensorflow~=2.7.0  # same as on PLL server
pandas_profiling = 
	pandas-profiling
plotly = 
	plotly
xgboost = 
	xgboost
skopt = 
	scikit-optimize
shap = 
	shap
tests = 
	pytest~=6.0.0
	pytest-mock~=3.2.0
	pytest-cov >= 2.8.1, <3
	responses

[options.package_data]
* = py.typed

[options.packages.find]
exclude = tests

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

