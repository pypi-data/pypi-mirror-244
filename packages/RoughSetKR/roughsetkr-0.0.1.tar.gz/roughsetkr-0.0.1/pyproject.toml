[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RoughSetKR"
version = "0.0.1"
authors = [
  { name="ManmanZhang", email="408903228@qq.com"},
]
description = "This is a python package that uses the rough set algorithm to measure which features can be reduced."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "pandas>=1.3.5",
        "numpy>=1.21.6",

    ]

[project.urls]
"Homepage" = "https://github.com/YiyaoZhang9527/Algorithm-class-at-Huai-Vocational-College"