[bumpversion]
current_version = 0.47.0
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+).(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = gamma
values = 
	beta
	gamma

[bumpversion:file:xclim/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[flake8]
exclude = 
	.git,
	docs,
	build,
	.eggs,
	tests
ignore = 
	AZ100,
	AZ200,
	AZ300,
	C,
	D,
	E,
	F,
	W503
per-file-ignores = 
	xclim/core/locales.py:RST399
rst-directives = 
	bibliography,
	autolink-skip
rst-roles = 
	doc,
	mod,
	py:attr,
	py:attribute,
	py:class,
	py:const,
	py:data,
	py:func,
	py:indicator,
	py:meth,
	py:mod,
	py:obj,
	py:ref,
	ref,
	cite:cts,
	cite:p,
	cite:t,
	cite:ts
