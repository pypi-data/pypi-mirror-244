        - --bitcoin.node=bitcoind
        - --bitcoind.rpchost=tranche-bitcoind
        - --bitcoind.rpcuser=tranche
        - --bitcoind.rpcpass=tranche
        - --bitcoind.zmqpubrawblock=tcp://tranche-bitcoind:28334
