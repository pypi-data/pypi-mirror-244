[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "school_mos"
version = "1.0"
authors = [
  { name="kester4", email="forblitzilya@gmail.com" },
]
description = "Эта библиотека позволяет получить легкий доступ к ресурсам Московской Электронной Школы, в обход учебного портала."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "selenium",
    "pydantic"
]

[project.urls]
"Homepage" = "https://github.com/kester4/school_mos"
"Bug Tracker" = "https://github.com/kester4/school_mos/issues"