[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "heatprofile"
version = "0.0.9"
dependencies = [
    "psutil>=5.9.6"
]
authors = [
  { name="Samuel Jakes", email="sampcjakes@gmail.com" },
]
description = "A simple tool for giving immediate visual feedback on the hotspots in your code."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SamuelJakes/heatprofile"
Issues = "https://github.com/SamuelJakes/heatprofile/issues"