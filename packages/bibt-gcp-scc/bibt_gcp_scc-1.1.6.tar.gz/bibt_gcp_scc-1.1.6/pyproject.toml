[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bibt-gcp-scc"
version = "1.1.6"
authors = [{ name = "Matthew OBrien", email = "mobrien@broadinstitute.org" }]
description = "Functionality often used by BITS Blue Team (GCP SCC Module)."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
dependencies = [
  "google-cloud-securitycenter>=1.3",
  "protobuf>=3.20",
  "pytz>=2022.2",
  "googleapis-common-protos>=1.53",
  "inflection>=0.5.1",
]

[project.urls]
"Homepage" = "https://github.com/broadinstitute/bibt-gcp-scc"
"Documentation" = "https://bibt-gcp-scc.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/broadinstitute/bibt-gcp-scc/issues"
