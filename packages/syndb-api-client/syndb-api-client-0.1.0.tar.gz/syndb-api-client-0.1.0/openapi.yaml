components:
  schemas:
    AllTagsJustRead:
      properties:
        animal:
          anyOf:
          - items:
              $ref: '#/components/schemas/AnimalModelJustRead'
            type: array
          - type: 'null'
          title: Animal
        brain_region:
          anyOf:
          - items:
              $ref: '#/components/schemas/BrainRegionJustRead'
            type: array
          - type: 'null'
          title: Brain Region
        mutation:
          anyOf:
          - items:
              $ref: '#/components/schemas/MutationModelJustRead'
            type: array
          - type: 'null'
          title: Mutation
        microscopy_names:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Microscopy Names
        publication_dois:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Publication Dois
      type: object
      title: AllTagsJustRead
    AnimalModelCreateRead:
      properties:
        species:
          type: string
          title: Species
        cultural_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Cultural Name
      type: object
      required:
      - species
      - cultural_name
      title: AnimalModelCreateRead
    AnimalModelJustRead:
      properties:
        species:
          anyOf:
          - type: string
          - type: 'null'
          title: Species
        cultural_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Cultural Name
      type: object
      title: AnimalModelJustRead
    BearerResponse:
      properties:
        access_token:
          type: string
          title: Access Token
        token_type:
          type: string
          title: Token Type
      type: object
      required:
      - access_token
      - token_type
      title: BearerResponse
    Body_auth_database_login_user_auth_database_login_post:
      properties:
        grant_type:
          anyOf:
          - type: string
            pattern: password
          - type: 'null'
          title: Grant Type
        username:
          type: string
          title: Username
        password:
          type: string
          title: Password
        scope:
          type: string
          title: Scope
          default: ''
        client_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Id
        client_secret:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Secret
      type: object
      required:
      - username
      - password
      title: Body_auth_database_login_user_auth_database_login_post
    Body_upload_dataset_files_neurodata_upload_dataset_files_post:
      properties:
        neurodata_files:
          items:
            type: string
            format: binary
          type: array
          title: Neurodata Files
          description: Parquet files storing SynDB neurodata
      type: object
      required:
      - neurodata_files
      title: Body_upload_dataset_files_neurodata_upload_dataset_files_post
    Body_verify_request_token_user_request_verify_token_post:
      properties:
        email:
          type: string
          format: email
          title: Email
      type: object
      required:
      - email
      title: Body_verify_request_token_user_request_verify_token_post
    Body_verify_verify_user_verify_post:
      properties:
        token:
          type: string
          title: Token
      type: object
      required:
      - token
      title: Body_verify_verify_user_verify_post
    BrainRegionCreateRead:
      properties:
        id:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Id
        brain_structure:
          $ref: '#/components/schemas/BrainStructure'
        direction:
          $ref: '#/components/schemas/NeuroanatomicalDirection'
      type: object
      required:
      - brain_structure
      - direction
      title: BrainRegionCreateRead
    BrainRegionJustRead:
      properties:
        brain_structure:
          anyOf:
          - $ref: '#/components/schemas/BrainStructure'
          - type: 'null'
        direction:
          anyOf:
          - $ref: '#/components/schemas/NeuroanatomicalDirection'
          - type: 'null'
      type: object
      title: BrainRegionJustRead
