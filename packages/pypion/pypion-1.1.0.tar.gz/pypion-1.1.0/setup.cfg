[metadata]
name = pypion
version = v1.1.0
author = Sam Green
author_email = green@cp.dias.ie
description = Python package to open Silo data files from PION
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.dias.ie/massive-stars-software/pypion
project_urls = 
	Bug Tracker = https://git.dias.ie/massive-stars-software/pypion/-/boards
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	astropy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

