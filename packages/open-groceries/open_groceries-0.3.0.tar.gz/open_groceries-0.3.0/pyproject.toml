[tool.poetry]
name = "open-groceries"
version = "0.3.0"
description = "Unified data acquisition across multiple grocery store sites"
authors = ["Dax Harris <matteovh@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/iTecAI/open-groceries"
keywords = ["requests", "modular", "groceries", "web", "web scraping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search"
]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
bs4 = "^0.0.1"
esprima = "^4.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
