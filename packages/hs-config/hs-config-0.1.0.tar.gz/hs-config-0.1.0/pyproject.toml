[project]
name = "hs-config"
version = "0.1.0"
description = "基于pydantic的python项目通用配置库"
authors = [
    { name = "xinghao", email = "xhrtxh@gmail.com" },
]
dependencies = [
    "pydantic[dotenv]>=2.5.1",
    "pydantic-settings>=2.1.0",
]
requires-python = ">=3.8,<3.12"
readme = "README.MD"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.ruff]
select = [
    "E",
    "W",
    "F",
    "C",
    "B",
]
ignore = [
    "E501",
    "B008",
    "C901",
]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 120
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",
]

[tool.pdm]
source = [
    { name = "pypi", url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = true },
]

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.0.4",
    "types-ujson>=5.7.0.0",
    "types-PyYAML>=6.0.12.2",
]

[tool.pdm.scripts]
check = "pdm run pre-commit run --all-files"
