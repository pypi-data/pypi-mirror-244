[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skylog_sdk"
version = "0.1.0"
description = "skylog alerting sdk"
readme = "README.md"
authors = [{ name = "Vahid Imanian", email = "vahidtwo@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["skylog", "sdk", "log"]
dependencies = [
    'requests==2.27.1',
    'python-decouple==3.6'
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/vahidtwo/skylog-sdk"
