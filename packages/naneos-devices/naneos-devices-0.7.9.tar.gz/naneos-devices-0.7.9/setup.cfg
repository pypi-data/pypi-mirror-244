[metadata]
name = naneos-devices
description = Python client for naneos particle solutions gmbh devices.
author = huegi
author_email = m.huegi@outlook.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/naneos-org/python-naneos-devices
project_urls = 
	Documentation = https://naneos-org.github.io/python-naneos-devices/
	Source = https://github.com/naneos-org/python-naneos-devices
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	Intended Audience :: Healthcare Industry
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version>"3.8"
	pyserial>=3.3
	pandas>=1.2.1
	bleak>=0.12.0
	protobuf>=4.24.0
	influxdb-client[ciso]>=1.38.0
	requests>=2.31.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov naneos --cov-branch --cov-report term-missing --cov-report xml
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.1
package = naneos
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

