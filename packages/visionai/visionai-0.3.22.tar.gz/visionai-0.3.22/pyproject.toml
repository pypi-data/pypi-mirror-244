[tool.poetry]
name = "visionai"
version = "0.3.22"
description = "Vision AI toolkit"
authors = ["Harsh Murari <hmurari@visionify.ai>"]
readme = "README.md"
license = "VPSLA 1.0"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = ">=0.7,<0.10"}
requests = "^2.28.2"
pytest = "^7.2.1"
pyyaml = ">=5.4.1,<7.0.0"
docker = ">=5.0.3,<7.0.0"
coloredlogs = ">=15.0.0"
validators = "^0.22.0"

[tool.poetry.scripts]
visionai = "visionai.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
homepage = "https://github.com/visionify/visionai"
documentation = "https://docs.visionify.com"
repository = "https://github.com/visionify/visionai"
