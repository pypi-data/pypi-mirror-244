[metadata]
name = redisz
version = 0.7
author = Zhang Tao
author_email = taozh1982@gmail.com
description = redis toolset
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/taozh1982/redisz
project_urls = 
	Bug Tracker = https://github.com/taozh1982/redisz/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	redis>=4.2.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

