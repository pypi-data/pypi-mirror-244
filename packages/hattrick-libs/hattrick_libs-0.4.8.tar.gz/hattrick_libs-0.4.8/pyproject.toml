[project]
name = "hattrick_libs"
version = "0.4.8"
description = "A library for hattrick.org data"
dependencies = [
    "bs4>=0.0.1",
    "lxml>=4.9.3",
    "rauth>=0.7.3",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.rye.workspace]
members = ["ht_libs"]

[tool.hatch.build.targets.wheel]
only-include = ["ht_libs", "static"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
"scripts" = "ht_libs"
