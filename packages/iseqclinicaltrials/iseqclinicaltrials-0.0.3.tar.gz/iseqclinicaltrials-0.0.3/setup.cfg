[metadata]
name = iseqclinicaltrials
version = 0.0.3
author = motfalo
author_email = olaf.tomaszewski@intelliseq.pl
description = Meta data for intelliseq
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/intelliseq/iseqclinicaltrials
classifiers = 
	Programming Language :: Python :: 3
	License :: Free for non-commercial use
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	pytest >= 6.0.0
	pandas >= 2.0.3
	sqlalchemy >= 2.0.19
	numpy >= 1.25.1
	requests >= 2.31.0

[options.package_data]
iseqclinicaltrials = 
	resources/*

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	get_all_records = iseqclinicaltrials.get_records:get_all_records
	get_specific_records = iseqclinicaltrials.get_records:get_specific_records
	get_content_as_sql = iseqclinicaltrials.get_content_as_sql:main

[egg_info]
tag_build = 
tag_date = 0

