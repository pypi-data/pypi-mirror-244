[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "opstats"
version = "1.2.0"
description = "Online parallel statistics calculator."
authors = [
  {email = "arkershaw@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.6"
keywords = ["statistics", "parallel", "streaming"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed"

]

[project.urls]
Homepage = "https://github.com/arkershaw/opstats"
Issues = "https://github.com/arkershaw/opstats/issues"

[project.optional-dependencies]
extended = ["hyperloglog", "tdigest"]
