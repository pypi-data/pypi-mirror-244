# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject/
[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pykdgrav3_utils"
version = "0.1.1"
description = "Utility packages for working with PKDGRAV3 outputs"
readme = "README.md"
authors = ["Isaac Alonso Asensio <isaac.alonso.asensio@iac.es>"]
license = "MIT"
repository = "https://bitbucket.org/iacsimgro/pykdgrav3_utils"
homepage = "https://research.iac.es/proyecto/PKDGRAV3/"

[tool.poetry.dependencies]
python = "^3.8.1"
h5py = ">=3.8.0"
matplotlib = ">3.7.1"
numpy = "^1.24.4"

[tool.poetry.dev-dependencies]
bandit = "^1.7.1"
black = {version = "^22.3.0"}
isort = {extras = ["colors"], version = "^5.10.1"}
pre-commit = "^3.5.0"
pydocstyle = "^6.3.0"
pylint = "^3.0.2"
pytest = "^7.4.3"
pyupgrade = "^3.15.0"
safety = "^2.3.5"
pytest-html = "^4.1.1"

[tool.black]
# https://github.com/psf/black
target-version = ["py38"]
line-length = 88
color = true

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
py_version = 38
line_length = 88

known_typing = ["typing", "types", "typing_extensions", "mypy", "mypy_extensions"]
sections = ["FUTURE", "TYPING", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
include_trailing_comma = true
profile = "black"
multi_line_output = 3
indent = 4
color_output = true


[tool.pytest.ini_options]
# https://docs.pytest.org/en/6.2.x/customize.html#pyproject-toml
# Directories that are not visited by pytest collector:
norecursedirs =["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"]
doctest_optionflags = ["NUMBER", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]

# Extra options:
addopts = [
  "--strict-markers",
  "--tb=short",
]
