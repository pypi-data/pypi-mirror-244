[project]
name = "apkutils3"
version = "2.0.11"
description = "Utils for parsing apk. Type hinting supported."
authors = [
    { name = "LY", email = "ly-niko@qq.com" },
    { name = "codeskyblue", email = "codeskyblue@gmail.com" },
    { name = "mikusjelly", email = "mikusjelly@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]
keywords = ["apk", "dex", "axml", "arsc", "android"]
dependencies = ["pyelftools", "cigam", "xmltodict"]

[project.optional-dependencies]
cert = ["cryptography"]

[tool.poetry]
name = "apkutils3"
version = "2.0.11"
description = "Utils for parsing apk. Type hinting supported."
authors = [
    "LY <ly-niko@qq.com>",
    "codeskyblue <codeskyblue@gmail.com>",
    "mikusjelly <mikusjelly@gmail.com>",
]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
python = "^3.11"
xmltodict = "^0.13.0"
cigam = "^0.0.3"
pyelftools = "^0.30"

[tool.poetry.extras]
cert = ["cryptography"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/Young-Lord/apkutils3"
Repository = "https://github.com/Young-Lord/apkutils3"
"Bug Tracker" = "https://github.com/Young-Lord/apkutils3/issues"
