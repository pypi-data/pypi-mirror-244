[build-system]
requires = ["setuptools>=61.0", "matplotlib>=3.7", "numpy>=1.24", "numba>=0.57"]
build-backend = "setuptools.build_meta"

[project]
name = "OskarFieldModule"
version = "0.4.3"
authors = [
  { name="Oskar Idland", email="oskaridland@hotmail.com" },
]
description = "Package for calculating electric and magnetic fields and potentials in the FYS-1120 Course "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Oskar-Idland/Oskar-Field-Module"
"Bug Tracker" = "https://github.com/Oskar-Idland/Oskar-Field-Module/issues"