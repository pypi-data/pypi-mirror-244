[metadata]
name = berk
author = Matt Hilton
author_email = matt.hilton@wits.ac.za
description = A package for producing and managing MeerKAT continuum survey data
long_description = file: README.rst
keywords = astrophysics, radio-astronomy
license = GPL v3
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: POSIX
	Topic :: Scientific/Engineering :: Astronomy

[versioneer]
VCS = git
style = pep440
versionfile_source = berk/_version.py
versionfile_build = berk/_version.py
tag_prefix = v
parentdir_prefix = berk-

[options]
install_requires = 
	astropy >= 3.2
	numpy >= 1.10
	matplotlib >= 3.0
	astLib >= 0.11.9
	scipy >= 1.7
	katbeam
	shapely
	regions
	bdsf

[egg_info]
tag_build = 
tag_date = 0

