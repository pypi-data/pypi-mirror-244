[metadata]
name = syncseed
version = 1.1.0
author = Kavin
author_email = kavin.muthuselvan@gmail.com
description = A synchronized seed-based authentication system
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lycanthropy3301/syncseed
project_urls = 
	Bug Tracker = https://github.com/lycanthropy3301/syncseed/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	randomgen
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

