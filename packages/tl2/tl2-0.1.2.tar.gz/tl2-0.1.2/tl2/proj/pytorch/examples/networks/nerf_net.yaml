  PEF_cfg:
    N_freqs: 10
    xyz_affine: false
  use_PEF: false
  shape_net_cfg: *shape_siren_skip_cfg
  app_net_cfg: *app_siren_skip_cfg
  shape_block_end_index: 4
  app_block_end_index: 1