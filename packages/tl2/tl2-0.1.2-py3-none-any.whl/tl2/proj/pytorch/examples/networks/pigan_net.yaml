_build_ScaleLinear:
  in_features: 256
  out_features: 128
  gamma: 15.
  beta: 30.
  scale_gradients: true

_build_ModFiLMLayer:
  in_dim: 128
  out_dim: 256
  style_dim: 512
  freq_scale: 15.
  freq_shift: 30.
#  freq_scale: 1.
#  freq_shift: 0.
  scale_gradients: true


mapping_cfg: &mapping_cfg
  z_dim: 256
  hidden_dim: 256
  base_layers: 4
  head_layers: 0
  add_norm: true
  norm_out: true


_build_ModSIREN_Net:
  mapping_cfg: *mapping_cfg
  input_dim: 3
  hidden_dim: 256
  out_dim: 256
  style_dim: 256
  N_layers: 8
  use_pos_enc: false
  PEF_cfg:
    N_freqs: 10
  freq_scale: 15.
  freq_shift: 30.
#  freq_scale: 1.
#  freq_shift: 0.
  grad_norm_layer: true
  grad_norm: 0.01
  grad_norm_idx: [1, 3, 5, 7]


_build_piGAN_NeRF_Net:
  shape_net_cfg:
    input_dim: 3
    hidden_dim: 256
    out_dim: 256
    style_dim: 256
    N_layers: 8
    use_pos_enc: false
    PEF_cfg:
      N_freqs: 10
    freq_scale: 15.
    freq_shift: 30.
  #  freq_scale: 1.
  #  freq_shift: 0.
    grad_norm_layer: true
    grad_norm: 0.01
    grad_norm_idx: [1, 3, 5, 7]
  app_net_cfg:
#    input_dim: 3
    hidden_dim: 256
    out_dim: 256
    style_dim: 256
    N_layers: 1
    use_pos_enc: false
    freq_scale: 1.
    freq_shift: 0.
    grad_norm_layer: false
  shape_block_end_index: 8
  app_block_end_index: 1
