[tool.poetry]
name = "athreading"
version = "0.1.1"
description = ""
authors = ["Callan Gray <cal.j.gray@gmail.com>"]
packages = [{ include = "athreading", from = "src" }]

[tool.poetry.dependencies]
python = "^3.9"
overrides = "^7.4.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pytest-cov = "^4.0.0"
pytest-mypy = "^0.10.0"
pytest-mock = "^3.7.0"
pytest-asyncio = "^0.20.3"
isort = "^5.10.1"
pre-commit = "^3.0.4"
black = "^23.1.0"
flake8 = "^6.0.0"
flake8-docstrings = "^1.6.0"
flake8-pyproject = "^1.2.2"
aiostream = "^0.4.5"

[tool.mypy]
disallow_any_explicit = true
disallow_any_generics = true
warn_unreachable = true
warn_unused_ignores = true
disallow_untyped_defs = true
exclude = [".venv/"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.flake8]
max-line-length = 99
exclude = [
    './tests'
]
extend-ignore = [
    'E203',
    'D200', # One-line docstring should fit on one line with quotes
    'D205', # 1 blank line required between summary line and description
    'D415', # First line should end with a period, question mark, or exclamation point
    'D105', # Missing docstring in magic method
    # D1,  # Uncomment to disable enforcing docstrings
]
required-plugins = [
    'flake8-docstring'
]
docstring-convention = 'google'
# per-file-ignores =
#     tests/*:D100,D104  # Uncomment to disable enforcing module-level docstring in tests/


[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-v --mypy -p no:warnings --cov=athreading --cov-report=html --doctest-modules --ignore=athreading/__main__.py"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
