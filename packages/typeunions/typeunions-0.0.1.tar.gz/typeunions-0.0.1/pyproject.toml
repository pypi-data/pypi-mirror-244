[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typeunions"
version = "0.0.1"
authors = [
  { name="bajacc", email="baptiste.jacquemot@gmail.com" },
]
description = "type unions"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bajacc/typeunions"
Issues = "https://github.com/bajacc/typeunions/issues"
