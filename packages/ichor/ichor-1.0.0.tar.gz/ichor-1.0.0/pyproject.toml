# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "pip>=22.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ichor"
version = "1.0.0"
description = "File Reading for different CC inputs files."
readme = "README.md"
authors = [{ name = "Y. Manchev"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["computational"]
dependencies = []

requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/m-julian/ichor"
