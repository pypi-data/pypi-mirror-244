[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.app]

[project]
name = "file-checksum-signer"
description = "simple creator for signed checksum files"
version = "1.1.1"
authors = [
    { name = "Andreas Schreiner", email = "fearvel@proton.me" }
]
dependencies = [
    "python-gnupg"
]
classifiers = [
    "License :: OSI Approved :: MIT License"
]
readme = "README.md"

[project.urls]
Homepage = "https://git.fearvel.de/tools/python/file-checksum-signer"

[tool.hatch.build]
exclude = ["/.*"]