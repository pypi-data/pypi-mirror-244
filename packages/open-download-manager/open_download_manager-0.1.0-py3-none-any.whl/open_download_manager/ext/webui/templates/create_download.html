{% extends "base.html" %}
{% block title %}{{config.get('TITLE')}}{% endblock %}

{% block content %}
<div class="container box">
    <h1 class="subtitle"><strong>Create New Download</strong></h1>
    <form action="/create" method="POST">
    <div class="field">
        <label class="label">URL</label>
        <div class="control">
            <input class="input" type="text" name="url" placeholder="https://website.com/content_to_download.ext">
        </div>
    </div>
    <div class="field">
        <label class="label">Save path</label>
        <div class="control">
            <input class="input" type="text" name="path" placeholder="/user/me/downloads/content.ext">
        </div>
    </div>

    <!-- <div class="field">
        <label class="label">Subject</label>
        <div class="control">
            <div class="select">
                <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                </select>
            </div>
        </div>
    </div> -->
      
    <div class="field"><p>Enable Automatic Restart (Expiremental)</p></div>
    <div class="field">
        <div class="control">
            <label class="radio">
                <input type="radio" name="restart">
                Yes
            </label>
            <label class="radio">
                <input type="radio" name="restart" checked>
                No
            </label>
        </div>
    </div>
      
      <div class="field is-grouped">
        <div class="control">
          <input type="submit" class="button is-link is-fullwidth"></input>
        </div>
      </div>
    </form>
</div> 
{% endblock %}
