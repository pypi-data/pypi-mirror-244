[tool.poetry]
name = "kkbuild"
version = "0.3.2"
description = "Building blocks for creating various build pipelines"
authors = ["Beinan Li <li.beinan@gmail.com>"]
maintainers = ["Beinan Li <li.beinan@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = ""
repository = "https://github.com/kakyoism/kkbuild/"
documentation = "https://github.com/kakyoism/kkbuild/README.md"
keywords = [
    "utility",
    "devops",
]
exclude = [
    ".idea",
    ".vscode",
    "test",
    "temp",
    "pyproject.toml",
]

[tool.poetry.dependencies]
python = "^3.11"
kkpyutil = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
coverage = "*"

[build-system]
requires = ["poetry-core>=1.3.9"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
issues = "https://github.com/kakyoism/kkbuild/issues"
