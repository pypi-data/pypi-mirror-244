version: "3"
tasks:
  default:
    cmds:
      - task --list-all
  status:
    silent: true
    cmds:
      - echo "updating..."

  clean-up:
    desc: Cleaning up...
    cmds:
      - rm *.retry || true
      - find . -name '*.py[co]' -delete
      # find . -name '*.py[co]' -delete
      # rm -rf ./build ./dist ./nalibs.egg-info

  init-env:
    desc: init local python venv
    cmds:
      - rm -rf env/
      - python3 -m venv --prompt '|> nalibs <|' env
      - source ./env/bin/activate; env/bin/pip install -r requirements.txt
