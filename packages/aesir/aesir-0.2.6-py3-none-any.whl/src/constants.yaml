        - -fallbackfee=0.0002
        - -blockfilterindex=1
        - -peerblockfilters=1
        - -datadir=/home/bitcoin/.bitcoin
        - -prune=600
      ports:
        - 18443:18443
        - 28334:28334
        - 28335:28335
    aesir-lnd:
      alias: lnd
      command:
        - --noseedbackup
        - --trickledelay=5000
        - --externalip=aesir-lnd
        - --tlsextradomain=aesir-lnd
        - --listen=0.0.0.0:9735
        - --rpclisten=0.0.0.0:10001
        - --restlisten=0.0.0.0:8080
