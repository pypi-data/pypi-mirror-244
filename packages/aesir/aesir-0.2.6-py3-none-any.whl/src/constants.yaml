images:
  optional:
    postgres: postgres:latest
    redis: redis:latest
  required:
    bitcoind: polarlightning/bitcoind:25.0
    lnd: polarlightning/lnd:0.17.2-beta
network: aesir
peripherals:
  postgres:
    aesir-postgres:
      alias: postgres
      env_vars:
        - POSTGRES_HOST_AUTH_METHOD=trust
      ports:
        - 5432:5432
  redis:
    aesir-redis:
      alias: redis
      ports:
        - 6379:6379