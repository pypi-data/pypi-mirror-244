[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oncoboxlib"
version = "1.3.0"
description = "Oncobox collections of libraries"
authors = [
  { name = "Victor Tkachev", email = "victor.tkachev@yandex.com" },
  { name = "Alexander Simonov", email = "registsys@mail.ru" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
keywords=["bioinformatics", "transcriptomics", "pathways"]
requires-python = ">=3.10"
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://gitlab.com/oncobox/oncoboxlib"
"Bug Tracker" = "https://gitlab.com/oncobox/oncoboxlib/issues"

[project.scripts]
oncoboxlib_calculate_scores = "oncoboxlib.calculate_scores:main"

[tool.setuptools]
include-package-data = true
packages = [
    'oncoboxlib',
    'oncoboxlib.common.math',
    'oncoboxlib.quant.database',
    'oncoboxlib.quant.scoring'
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements/prod.txt"]}
