[tool.poetry]
name = "leocli"
version = "3.4.4"
description = "A command line translation tool for https://dict.leo.org/"
authors = ["sedrubal <dev@sedrubal.de>"]
repository = "https://github.com/sedrubal/leocli.git"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
beautifulsoup4 = "^4.12.2"
requests = "^2.31.0"
lxml = "^4.9.3"
tabulate = "^0.9.0"
termcolor = "^2.4.0"
xdg = "^6.0.0"
PyYAML = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
ruff = "^0.1.7"
pyre-check = "^0.9.19"
mypy = "^1.7.1"
pylint = "^3.0.2"
isort = "^5.12.0"
black = "^23.11.0"
types-requests = "^2.31.0.10"
types-termcolor = "^1.1.6.2"
types-tabulate = "^0.9.0.3"
types-PyYAML = "^6.0.12.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
leo = 'leocli.leo:main'
