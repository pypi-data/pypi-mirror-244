[tool.poetry]
name = "bl_scrypture"
description = "An event store."
license = "AGPL-3.0-or-later"
authors = ["Tanguy Le Carrour <tanguy@bioneland.org>"]
version = "0.1.0a2"
readme = "README.md"

exclude = [
    "**/*_spec.py",
    "**/*_test.py",
    "**/conftest.py",
]

[tool.poetry.scripts]
scrypture = "bl_scrypture.configuration.cli:app"

[tool.poetry.dependencies]
bl-seth = "^0.2.0"
bles = "^1.0.0a1"
blessql = "^1.0.0a0"
click = "^8.1.3"
Flask = "^3.0.0"
python = "^3.9"
redis = "^4.6.0"
sqlalchemy = "^2.0.23"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
invoke = "^2.2.0"
isort = "^5.12.0"
termcolor = "^2.3.0"
estory ="^0.3.0a0"

[tool.poetry.group.test.dependencies]
flake8 = "^6.0.0"
mamba = "^0.11.2"
mypy = "^1.4.1"
pytest = "^7.4.0"
robber = "^1.1.5"
types-redis = "^4.6.0"
types-requests = "^2.31.0"
types-setuptools = "^68.0.0"

[tool.poetry.group.serve.dependencies]
supervisor = "^4.2.5"
gunicorn = "^21.2.0"
gevent = "^23.9.1"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
line-length = 89

[[tool.mypy.overrides]]
module = [
    "mamba.*",
    "robber.*",
    "sqlalchemy.*",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
