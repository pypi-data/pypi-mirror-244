[cloud]
default_config = -1
latest_node_number = 0
upload_chunk_mb = 5
download_chunk_mb = 5
auto_verify_mp_subscriptions = True
default_cpu_node_disk_size = 20
default_gpu_node_disk_size = 60
local_container_enabled = False

[org_config]
last_check_date =
hash_value =
refresh_interval = 1440

[network]
bypass_ssl_verification = False
aws_custom_vpc =
aws_custom_subnet =
proxy_host =
proxy_port =
proxy_user =
proxy_pwd =
proxy_custom_ssh =

[container]
engine = docker

# *** Logging Settings ***

[verbose_logging]
threading = False
networking = False
log_websocket_traffic_kb = 0

[loggers]
keys = practicus, practicusAudit, root, botocore, requests, urllib3, tornado_access, tornado_application, tornado_general

[handlers]
keys = consoleHandler, auditConsoleHandler, rotatingFileHandler, auditRotatingFileHandler

[formatters]
keys = simpleFormatter, auditFormatter

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[handler_auditConsoleHandler]
class = StreamHandler
level = DEBUG
formatter = auditFormatter
args = (sys.stdout,)

[handler_rotatingFileHandler]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = simpleFormatter
args = (os.path.join(os.path.expanduser("~"), ".practicus", "logs", "practicus.log"), 'a', 20 * 1024 * 1024, 3)

[handler_auditRotatingFileHandler]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = auditFormatter
args = (os.path.join(os.path.expanduser("~"), ".practicus", "logs", "practicus_audit.log"), 'a', 20 * 1024 * 1024, 3)

[formatter_simpleFormatter]
format = %(asctime)s | %(levelname)s | %(process)d.%(thread)d | %(module)s.%(funcName)s | %(message)s
datefmt = %Y-%m-%d %I:%M:%S %p

[formatter_auditFormatter]
format = %(asctime)s | %(user_name)s | %(module)s.%(funcName)s | %(message)s
datefmt = %Y-%m-%d %I:%M:%S %p

[logger_root]
level = DEBUG
handlers = consoleHandler, rotatingFileHandler

[logger_practicus]
level = DEBUG
handlers = consoleHandler, rotatingFileHandler
qualname = practicus
propagate = 0

[logger_practicusAudit]
level = DEBUG
handlers = auditConsoleHandler, auditRotatingFileHandler
qualname = practicusAudit
propagate = 0

[logger_botocore]
level = INFO
handlers = consoleHandler, rotatingFileHandler
qualname = botocore
propagate = 0

[logger_requests]
level = INFO
handlers = consoleHandler, rotatingFileHandler
qualname = requests
propagate = 0

[logger_urllib3]
level = INFO
handlers = consoleHandler, rotatingFileHandler
qualname = urllib3
propagate = 0

[logger_tornado_access]
level = WARNING
handlers = consoleHandler, rotatingFileHandler
qualname = tornado.access
propagate = 0

[logger_tornado_application]
level = WARNING
handlers = consoleHandler, rotatingFileHandler
qualname = tornado.application
propagate = 0

[logger_tornado_general]
level = WARNING
handlers = consoleHandler, rotatingFileHandler
qualname = tornado.general
propagate = 0

[logger_matplotlib]
level = WARNING
handlers = consoleHandler, rotatingFileHandler
qualname = matplotlib
propagate = 0

[logger_matplotlib_font_manager]
level = WARNING
handlers = consoleHandler, rotatingFileHandler
qualname = matplotlib.font_manager
propagate = 0

[logger_colorbar]
level = WARNING
handlers = consoleHandler, rotatingFileHandler
qualname = colorbar
propagate = 0
