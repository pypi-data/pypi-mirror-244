[project]
name = "notevault"
version = "2.0.0"
description = "save parsed markdown into sqlite db"
authors = [
    { name = "sysid", email = "sysid@gmx.de" },
]
dependencies = [
    "sqlite-utils>=3.35.1",
    "markdown>=3.5.1",
    "bs4>=0.0.1",
    "pydantic>=2.4.2",
    "dateparser>=1.1.8",
    "sqlalchemy>=2.0.23",
    "alembic>=1.12.1",
    "typer>=0.9.0",
    "pydantic-settings>=2.0.3",
    "pyyaml>=6.0.1",
    "parsy>=2.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
notevault = "notevault.entrypoints.cli:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.bumpversion]
current_version = "2.0.0"
commit = true
tag = false
message = "Bump version to {new_version}"
files = [
    { filename = "VERSION" },
    { filename = "pyproject.toml" },
    { filename = "src/notevault/__init__.py" },
]

[tool.bumpversion.file_patterns]
VERSION = [
    { search = "{current_version}", replace = "{new_version}" },
]
"pyproject.toml" = [
    { search = "version = {current_version}", replace = "version = {new_version}" },
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.10.1",
    "mypy>=1.6.1",
    "pytest>=7.4.3",
    "pytest-mock>=3.12.0",
    "types-Markdown>=3.5.0.3",
    "types-PyYAML>=6.0.12.12",
    "types-beautifulsoup4>=4.12.0.7",
    "types-python-dateutil>=2.8.19.14",
    "coverage>=7.3.2",
    "pytest-cov>=4.1.0",
]

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "src"
includes = [
    "src/notevault",
]
source-includes = [
    "tests",
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
    "tox.ini",
]
editable-backend = "path"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
    "e2e: marks tests as e2e tests, not to be run in CICD",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.mypy]
ignore_missing_imports = false
namespace_packages = true

[[tool.mypy.overrides]]
module = "awslambdaric.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "pydevd_pycharm",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "parsy"
ignore_missing_imports = true

[tool.coverage.run]
source = [
    "src/notevault",
]
omit = [
    "tests/*",
    "**/__main__.py",
    "**/.venv/*",
    "**/site-packages/*",
    "examples/*",
    "notevault/entrypoints/**",
]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 70
