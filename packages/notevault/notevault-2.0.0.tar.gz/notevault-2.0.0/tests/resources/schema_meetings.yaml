Model:
  Meeting:
    name:
      type: string
    start:
      type: time
    duration:
      type: timedelta
      nullable: true
    minutes:
      type: string
      nullable: true
    participants:
      type: array
      items:
        type: string
      nullable: true


DocumentStructure:
