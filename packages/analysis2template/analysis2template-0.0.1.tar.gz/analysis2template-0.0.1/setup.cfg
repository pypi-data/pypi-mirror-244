[metadata]
classifiers = 
	License :: Other/Proprietary License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
description = Converts and existing Amazon QuickSight analysis to a template in Terraform format.
license = Apache 2.0
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
name = analysis2template
url = https://github.com/QuiNovas/analysis2template
version = 0.0.1

[options]
python_requires = >=3.7
include_package_data = true
install_requires = 
	argh>=0.27
	boto3>=1.28,<1.33.5
	termcolor==2.3.0
packages = find:

[options.entry_points]
console_scripts = 
	analysis2template = analysis2template:main

[egg_info]
tag_build = 
tag_date = 0

