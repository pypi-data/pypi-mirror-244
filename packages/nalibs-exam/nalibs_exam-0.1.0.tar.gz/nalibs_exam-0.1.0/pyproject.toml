[project]
name = "nalibs_exam"
# version = "0.0.1"
dynamic = ["version"]
authors = [{ name = "Ron", email = "naq0310@gmail.com" }]
maintainers = [{ name = "Ron", email = "naq0310@gmail.com" }]
description = "qana - tiny package - nalibs-example"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[project.scripts]
nalibs_hello = "nalibs.addfunc:sayHello"

