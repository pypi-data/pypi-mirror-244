[tool.poetry]
name = "amp-flow"
version = "0.0.0"
description = "DeepMD-kit integration with Parsl workflow tools to accelerate development of Deep Potentials"
authors = ["Sudheesh Kumar Ethirajan <sethirajan@ucdavis.edu>"]
readme = "README.md"
packages = [{include = "dpflow", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
deepmd-kit = {extras = ["cu11", "gpu", "ipi", "lmp"], version = "^2.2.7"}
dpdata = "^0.2.17"
pymatgen = {extras = ["ase"], version = "^2023.11.12"}
seaborn = "^0.13.0"
rdkit = "^2023.9.2"
scikit-learn = "^1.3.2"
parsl = "^2023.03.13"
dscribe = "^2.1.0"
skmatter = "^0.2.0"
chemiscope = "^0.6.0"


[tool.poetry.group.mof.dependencies]
mofchecker = "^0.9.6"
moffragmentor = {extras = ["pubchem"], version = "^0.0.6"}
mofdscribe = {git = "https://github.com/kjappelbaum/mofdscribe.git", rev = "v0.0.8", extras = ["eqeq", "pervect", "amd", "bbmatch"]}
pormake = "^0.2.0"


[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
ruff = "^0.1.6"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.4.14"
mkdocstrings = "^0.24.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.8"
pillow = "^10.1.0"
cairosvg = "^2.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
