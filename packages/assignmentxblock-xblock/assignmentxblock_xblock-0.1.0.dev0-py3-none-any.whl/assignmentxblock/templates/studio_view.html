<div>
  <form id="asx-settings-form">
    <h5>Settings</h5>
    <div>
      <label>Max File Size:</label>
      <input name="max-file-size" type="number" value="{{max_file_size}}" />
    </div>
    <div>
      <label>Allowed File Types:</label>
      <input name="allowed-file-types" value="{{allowed_file_types}}" />
    </div>
    <div>
      <label>Score:</label>
      <input name="score" type="number" min="1" value="{{score}}" />
    </div>
    <button>Submit</button>
  </form>
</div>
