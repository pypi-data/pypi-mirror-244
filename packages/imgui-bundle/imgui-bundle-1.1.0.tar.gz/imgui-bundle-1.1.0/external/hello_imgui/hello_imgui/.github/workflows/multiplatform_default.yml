name: "multiplatform_default"

# Test that a default build works with no specific option on all desktop platforms

on:
  workflow_dispatch:
  pull_request:
  push:


jobs:
  build:
    name: Cpp Lib
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
        test_engine: [ON, OFF]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: install xorg-dev (ubuntu only)
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: sudo apt-get update && sudo apt-get install -y xorg-dev

      - name: Build and install
        shell: bash
        run: |
          mkdir build
          cd build
          cmake .. -DHELLOIMGUI_WITH_TEST_ENGINE=${{ matrix.test_engine }} -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j 3
