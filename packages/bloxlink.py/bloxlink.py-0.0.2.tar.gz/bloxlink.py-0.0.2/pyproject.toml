[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bloxlink.py"
version = "0.0.2"
description = "Bloxlink.py is a lightweight wrapper for the [Bloxlink](https://blox.link) API."
readme="README.md"
license= {file="LICENSE"}
keywords=["bloxlink","roblox","discord"]
dependencies = [
  "requests"
]
requires-python = ">=3.9"
authors = [
  {name = "Redacted_Nac", email = "nacinkc08@gmail.com"},
]

[project.urls]
"Bug Reports" = "https://github.com/Redacted-Nac/bloxlink.py/issues"
"Source" = "https://github.com/Redacted-Nac/bloxlink.py/"

