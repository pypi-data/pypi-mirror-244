[project]
name = "ffxivcalc"
version = "0.8.61"
authors = [
  { name="Anthony Desrochers", email="anthony.desrochers17@gmail.com" },
]
description = "DPS Simulator for Final Fantasy XIV"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[build-system]
requires = [
  "contourpy>=1.0.5",
  "cycler>=0.11.0",
  "fonttools>=4.37.2",
  "kiwisolver>=1.4.4",
  "matplotlib>=3.6.0",
  "numpy>=1.23.3",
  "packaging>=21.3",
  "Pillow>=9.2.0",
  "pyparsing>=3.0.9",
  "python-dateutil>=2.8.2",
  "six>=1.16.0",
  "coreapi>=2.3.3",
  "setuptools>=65.5.0"
]

[project.urls]
Source = "https://github.com/IAmPythagoras/FFXIV-Combat-Simulator"
Website = "https://ffxivdpscalc.azurewebsites.net/simulate/"
Issues = "https://github.com/IAmPythagoras/FFXIV-Combat-Simulator/issues"
