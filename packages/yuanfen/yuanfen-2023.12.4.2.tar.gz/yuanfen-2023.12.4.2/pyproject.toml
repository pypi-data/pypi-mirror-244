[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yuanfen"
dynamic = ["version"]
description = "Yuanfen Python Library"
readme = "README.md"
license = "ISC"
authors = [{ name = "Bean", email = "bean@yuanfen.net" }]
classifiers = [
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
    'Programming Language :: Python',
    "Programming Language :: Python :: 3",
]
requires-python = '>=3'
dependencies = ["pydantic>=2.4.2", "pyyaml", "watchdog", "requests"]

[project.urls]
Homepage = "https://github.com/YuanfenNet/yf-lib-py"

[tool.hatch.version]
path = "src/yuanfen/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["/src/yuanfen"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 180
