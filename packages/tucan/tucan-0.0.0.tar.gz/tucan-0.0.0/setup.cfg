[metadata]
name = tucan
version = attr: tucan.__version__
author = Thibault Gioud, Jimmy-John Hoste, CoopTeam-CERFACS
author_email = coop@cerfacs.fr
description = Easy creation of  workflows for recursive and farming HPC jobs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/tucan
project_urls = 
	Homepage = https://gitlab.com/cerfacs/tucan
	Documentation = https://tucan.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/tucan/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	code
	fortran

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	click
	loguru

[options.entry_points]
console_scripts = 
	tucan = tucan.cli:main

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	pytest-coverage
docs = 
	sphinx_rtd_theme
	recommonmark

[egg_info]
tag_build = 
tag_date = 0

