[project]
name = "launchkit"
version = "0.1.2"
description = ""
authors = [
    { name = "Ken Buskilla", email = "k@loopback.ai" },
    { name = "Yakir Buskilla", email = "yakir@loopback.ai" },
]
dependencies = [
    "openai>=1.3.0",
    "asyncer>=0.0.2",
    "httpx>=0.25.1",
    "pydantic>=2.5.1",
    "typer[all]>=0.9.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
launchcontrol = "launchcontrol.cli:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.scripts.launchcontrol]
cmd = "python src/missioncontrolbot/cli.py"
env_file = ".env"
