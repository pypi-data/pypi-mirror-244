[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rnamoip"
version = "1.1.2"
authors = [
  { name="Gabriel Loyer", email="loyer.gab@gmail.com" },
  { name="Vladimir Reinharz", email="vreinharz@protonmail.com" }
]
description = "RNAMoIP: Integer Programing Framework to predict RNA secondary structure"
readme = "README.md"
requires-python = ">=3.9,<3.12"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
  "mip==1.15.0",
  "ortools==9.6.2534",
  "colorama==0.4.6",
  "ViennaRNA==2.6.4",
]

[project.optional-dependencies]
Gurobi = ["gurobipy==11.0.0; python_version<'3.11'"]

[project.urls]
"Homepage" = "https://rnamoip.cbe.uqam.ca"
"Source" = "https://gitlab.info.uqam.ca/cbe/RNAMoIP"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
  ".", "src", 'src/rnamoip'
]

[tool.coverage.run]
branch = true
