[options]
packages = find:
package_dir =
    =src

[options.packages.find]
where = src

[flake8]
max-line-length = 120
ignore = E741, W503
count = true

[isort]
multi_line_output = 5
include_trailing_comma = true
combine_as_imports = true
default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
