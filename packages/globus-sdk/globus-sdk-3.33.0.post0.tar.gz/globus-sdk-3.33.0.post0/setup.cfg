[metadata]
name = globus-sdk
version = attr: globus_sdk.__version__
author = Globus Team
author_email = support@globus.org
description = Globus SDK for Python
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/globus/globus-sdk-python
keywords = globus
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
python_requires = >=3.7
package_dir = 
	=src
packages = find:
include_package_data = true
install_requires = 
	requests>=2.19.1,<3.0.0
	pyjwt[crypto]>=2.0.0,<3.0.0
	cryptography>=3.3.1,!=3.4.0
	typing_extensions>=4.0; python_version<"3.10"

[options.packages.find]
where = src

[options.package_data]
globus_sdk = 
	py.typed

[isort]
profile = black
known_first_party = tests, globus_sdk

[flake8]
exclude = .git,.tox,__pycache__,.eggs,dist,venv,.venv*,venv27,virtualenv,docs,docs-source,build
max-line-length = 88
extend-ignore = W503,W504,E203

[mypy]
strict = true
warn_unreachable = true
warn_no_return = true

[tool:pytest]
addopts = --no-success-flaky-report
testpaths = tests
norecursedirs = tests/non-pytest
filterwarnings = 
	error

[scriv]
version = literal: src/globus_sdk/version.py: __version__
format = rst
output_file = changelog.rst
entry_title_template = v{{ version }} ({{ date.strftime("%%Y-%%m-%%d") }})
rst_header_chars = -~
categories = 
	Python Support
	Added
	Removed
	Changed
	Deprecated
	Fixed
	Documentation
	Security
	Development

[pylint]
load-plugins = pylint.extensions.docparams
accept-no-param-doc = false

[pylint.messages control]
disable = 
	format, C,
	R,
	import-error,
	protected-access,
	logging-fstring-interpolation,
	logging-format-interpolation,
	fixme,
	missing-raises-doc,

[pylint.variables]
ignored-argument-names = args|kwargs

[egg_info]
tag_build = 
tag_date = 0

